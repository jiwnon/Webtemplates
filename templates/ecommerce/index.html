<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숲길 | 자연주의 라이프스타일</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a href="#" class="site-title">숲길</a>
      <nav class="nav">
        <a href="#products">쇼핑</a>
        <a href="#about">브랜드</a>
        <a href="#contact">문의</a>
        <a href="#" class="cart-link" aria-label="장바구니">🛒 <span class="cart-count">0</span></a>
      </nav>
      <button class="nav-toggle" aria-label="메뉴 열기"></button>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero-content">
        <h1>숲길</h1>
        <p>자연에서 영감받은 일상</p>
      </div>
    </section>

    <section id="products" class="section">
      <div class="container">
        <h2 class="section-title">인기 상품</h2>
        <div class="product-grid">
          <article class="product-card">
            <div class="product-image"></div>
            <div class="product-body">
              <h3>에센셜 오일 10ml</h3>
              <p class="product-price">18,000원</p>
              <button type="button" class="btn-cart">장바구니</button>
            </div>
          </article>
          <article class="product-card">
            <div class="product-image"></div>
            <div class="product-body">
              <h3>핸드크림 50ml</h3>
              <p class="product-price">12,000원</p>
              <button type="button" class="btn-cart">장바구니</button>
            </div>
          </article>
          <article class="product-card">
            <div class="product-image"></div>
            <div class="product-body">
              <h3>캔들 200g</h3>
              <p class="product-price">25,000원</p>
              <button type="button" class="btn-cart">장바구니</button>
            </div>
          </article>
        </div>
      </div>
    </section>

    <section id="about" class="section section--alt">
      <div class="container">
        <h2 class="section-title">브랜드 소개</h2>
        <p class="about-text">
          숲길은 자연 유래 성분과 지속 가능한 패키지로 일상에 작은 휴식을 선사합니다. 
          무향료·저자극을 지향합니다.
        </p>
      </div>
    </section>

    <section id="contact" class="section">
      <div class="container">
        <h2 class="section-title">문의</h2>
        <p><strong>이메일</strong> hello@supgil.co.kr</p>
        <p><strong>배송</strong> 2~3일 내 발송</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 숲길. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
