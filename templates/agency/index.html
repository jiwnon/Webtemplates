<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스튜디오 널 | 브랜딩 · 웹 · 그래픽</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a href="#" class="site-title">스튜디오 널</a>
      <nav class="nav">
        <a href="#work">워크</a>
        <a href="#services">서비스</a>
        <a href="#contact">연락</a>
      </nav>
      <button class="nav-toggle" aria-label="메뉴 열기"></button>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero-content">
        <p class="hero-tagline">디자인 스튜디오</p>
        <h1>스튜디오 널</h1>
        <p class="hero-desc">브랜딩, 웹, 그래픽으로 이야기를 만듭니다.</p>
      </div>
    </section>

    <section id="work" class="section">
      <div class="container">
        <h2 class="section-title">워크</h2>
        <div class="work-grid">
          <article class="work-card">
            <div class="work-image"></div>
            <div class="work-body">
              <span class="work-cat">브랜딩</span>
              <h3>OO 커피 브랜드 리뉴얼</h3>
            </div>
          </article>
          <article class="work-card">
            <div class="work-image"></div>
            <div class="work-body">
              <span class="work-cat">웹</span>
              <h3>OO 병원 웹사이트</h3>
            </div>
          </article>
          <article class="work-card">
            <div class="work-image"></div>
            <div class="work-body">
              <span class="work-cat">그래픽</span>
              <h3>OO 앨범 아트워크</h3>
            </div>
          </article>
        </div>
      </div>
    </section>

    <section id="services" class="section section--alt">
      <div class="container">
        <h2 class="section-title">서비스</h2>
        <ul class="services-list">
          <li><strong>브랜딩</strong> 로고, CI/BI, 패키지</li>
          <li><strong>웹</strong> 기업·쇼핑몰·랜딩 페이지</li>
          <li><strong>그래픽</strong> 편집, 광고, SNS 콘텐츠</li>
        </ul>
      </div>
    </section>

    <section id="contact" class="section">
      <div class="container">
        <h2 class="section-title">연락</h2>
        <p><strong>이메일</strong> hello@studio-null.kr</p>
        <p>프로젝트 문의는 이메일로 보내주세요.</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 스튜디오 널. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
