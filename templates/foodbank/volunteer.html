<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자원봉사 | 행복나눔 푸드뱅크</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { theme: { extend: { colors: { primary: { 500: '#22c55e', 600: '#16a34a' }, trust: { 500: '#3b82f6' } } } } }</script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Noto Sans KR', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800">
  <nav class="sticky top-0 z-50 bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 flex items-center justify-between h-14">
      <a href="index.html" class="text-lg font-bold text-primary-600">행복나눔 푸드뱅크</a>
      <a href="index.html#participate" class="text-sm text-gray-600 hover:text-primary-600">메인으로</a>
    </div>
  </nav>
  <main class="max-w-3xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">자원봉사</h1>
    <section class="mb-10">
      <h2 class="text-xl font-bold text-primary-600 mb-4">봉사 활동 소개</h2>
      <p class="text-gray-600 mb-4">식품 정리·분류, 배분 행사 보조, 물류 지원 등 다양한 봉사가 있습니다. 단체 봉사도 환영합니다.</p>
    </section>
    <section class="mb-10">
      <h2 class="text-xl font-bold text-primary-600 mb-4">신청 방법</h2>
      <p class="text-gray-600 mb-4">전화(02-1234-5678) 또는 이메일(contact@foodbank.kr)로 신청해 주세요. 희망 일정과 인원을 알려 주시면 안내해 드립니다.</p>
    </section>
    <section>
      <h2 class="text-xl font-bold text-primary-600 mb-4">봉사 일정 (예시)</h2>
      <ul class="text-gray-600 space-y-2">
        <li>매주 화·목: 식품 정리 (오전 10시~12시)</li>
        <li>매월 둘째·넷째 주 토요일: 배분 행사 봉사</li>
      </ul>
    </section>
  </main>
  <footer class="bg-gray-800 text-gray-400 py-8 px-4 mt-12 text-center text-sm">© 행복나눔 푸드뱅크</footer>
</body>
</html>
